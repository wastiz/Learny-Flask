{% extends 'template.html' %}

{% block title %}
Register
{% endblock %}
{% block main %}
<form action="/task" method="post" class="task-form">
    <h2>We need to do some task</h2>
    <div>
        <h2>Title:</h2>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <h2>Intro</h2>
        <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
        <h2>Text</h2>
        <textarea name="text" id="text"  cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </div>
    <a href="register">Don't have an account? Click here!</a>
</form>
{% endblock %}

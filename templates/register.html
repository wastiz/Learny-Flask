{% extends 'template.html' %}

{% block title %}
Register
{% endblock %}
{% block main %}
<form action="" class="login-form">
    <h2>Hey! Let's register an account</h2>
    <div>
        <h2>Email:</h2>
        <input type="text">
    </div>
    <div>
        <h2>Username:</h2>
        <input type="text">
    </div>
    <div>
        <h2>Password:</h2>
        <input type="text">
    </div>
    <a href="login">Already have an account? Click here!</a>

</form>
{% endblock %}
